<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
        <!-- <div class="head">
            <h1>CALCULATOR</h1>
        </div> -->
        <div class="container text-center">
            <div class="row text" style="height: 150px;">
                <input id="result" type="text" placeholder="0"></div>
            <div class="row content" style="height: 350px;">
                <div class="col">
                    <button id="ac" onclick="clearBox()">AC</button>
                    <button id="plus" onclick="plusMin()">+/-</button>
                    <button id="del" onclick="removelastitem()">DEL</button>
                    <button id="mul" onclick="displayNumber('/')">&#247</button>
                </div>
              <div class="col">
                  <button id="seven" onclick="displayNumber(7)">7</button>
                  <button id="eight" onclick="displayNumber(8)">8</button>
                  <button id="nine" onclick="displayNumber(9)">9</button>
                  <button id="min" onclick="displayNumber('*')">&#215;</button>
              </div>
              <div class="col">
                  <button id="four" onclick="displayNumber(4)">4</button>
                  <button id="five" onclick="displayNumber(5)">5</button>
                  <button id="dix" onclick="displayNumber(6)">6</button>
                  <button id="add" onclick="displayNumber('-')">-</button>
              </div>
              <div class="col">
                  <button id="one" onclick="displayNumber(1)">1</button>
                  <button id="two" onclick="displayNumber(2)">2</button>
                  <button id="three" onclick="displayNumber(3)">3</button>
                  <button id="div" onclick="displayNumber('+')">+</button>
              </div>
              <div class="col">
                  <button id="singlezero" style=" width: 125px;"  onclick="displayNumber(0)">0</button>
                  <button id="dot" onclick="displayNumber('.')">.</button>
                  <button class="evl" id="equal" onclick="evaluateExp()">=</button>
              </div>
            </div>
            <!-- <div class="row row-cols-4 end" style="height: 60px;">
            </div> -->
          </div>
    </form>

    <script src="./script.js"></script>
</body>
</html>
